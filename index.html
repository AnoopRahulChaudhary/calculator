<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="./style.css" rel="stylesheet">
    </head>

    <body>
        <div class="calculator_container">
            <div class="calculator_area">
                <div class="calc_text"><span>calc</span></div>
                <div class="output"></div>
                <div class="input">
                    <div class="white_button input_digit"><span>7</span></div>
                    <div class="white_button input_digit"><span>8</span></div>
                    <div class="white_button input_digit"><span>9</span></div>
                    <div class="del_button"><span>DEL</span></div>
                    <div class="white_button input_digit"><span>4</span></div>
                    <div class="white_button input_digit"><span>5</span></div>
                    <div class="white_button input_digit"><span>6</span></div>
                    <div class="white_button input_operator"><span>+</span></div>
                    <div class="white_button input_digit"><span>1</span></div>
                    <div class="white_button input_digit"><span>2</span></div>
                    <div class="white_button input_digit"><span>3</span></div>
                    <div class="white_button input_operator"><span>-</span></div>
                    <div class="white_button input_decimal"><span>.</span></div>
                    <div class="white_button input_digit"><span>0</span></div>
                    <div class="white_button input_operator"><span>/</span></div>
                    <div class="white_button input_operator"><span>x</span></div>
                    <div class="reset-button"><span>RESET</span></div>
                    <div class="equalButton"><span>=</span></div>
                </div>
            </div>
        </div>
    </body>
</html>
